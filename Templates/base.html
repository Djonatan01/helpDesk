<!-- Declaração do tipo de documento e linguagem do HTML -->
<!DOCTYPE html>
<html lang="pt-br">
    <!-- Início da seção head do documento -->
    <head>
        <!-- Meta tags para configurações básicas do site -->
        <meta charset="UTF-8">
        <title>HelpDesk</title>
        <meta name="description" content="Sistema helpDesk fantasia">
        <meta name="keywords" content="gerenciamento de helpdesk">
        <meta name="author" content="Diego Jonatan de Miranda">
        <!-- Links para os estilos CSS do Bootstrap e Font Awesome -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <!-- Link para o arquivo de estilo personalizado -->
        <link rel="stylesheet"
            href="{{url_for('static', filename='style.css')}}">
    </head>
    <!-- Início da seção body do documento -->
    <body>
        <!-- Inclusão do cabeçalho do site -->
        <header>
            {% include 'nav.html' %}
        </header>
        <!-- Início da seção principal do site -->
        <main class="main-auto">
            <!-- Container para o conteúdo principal do site -->
            <div class="container">
                <!-- Bloco para o conteúdo específico da página -->
                {% block conteudo %}
                {% endblock conteudo %}
            </div>
        </main>
        <!-- Inclusão do rodapé do site -->
        <footer>
            {% include 'footer.html' %}
        </footer>
    </body>
    
    <!-- Fim do documento HTML -->
</html>
